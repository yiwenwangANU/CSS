<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Attributes</title>
    <style>
      h2{color:red;}
      h2{color:#00FF00;}
      h2{color:rgb(0,0,0);}
      h2{color:rgba(0,0,255,1);}
      h3{color:rgba(0,0,255,0.5);}
      div.c1{
        font-style:italic;
        font-weight:bold;
        font-size:25px;
        font-family:Arial;
        }
      div.c2{font:italic bold 25px Arial}
      div.c3{font:18px/1.5 Arial}
    </style>
</head>
<body>
  <h2>CSS Attribute: Color</h2>
  <h3>CSS Attribute: Color</h3>
  <div class="c1">c1c1c1c1c1c1</div>
  <div class="c2">c2c2c2c2c2c2</div>
  <div class="c3">c3c3c3c3c3c3c</div>
  <div class="c4">c4c4c4c4c4c4c</div>
</body>
</html>
